{% extends "layout.html" %}

{% block content %}
{{ option }}

<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Flask Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
            <a class="nav-item nav-link" href="{{ url_for('admin') }}">About</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            {% if current_user.is_authenticated %}
              <a class="nav-item nav-link" href="{{ url_for('login') }}">Account</a>
              <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
              <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>


    <div class="col d-flex justify-content-center">
    
    

  </div>
  <div class="d-flex justify-content-center">

  <div class="flex-column d-flex justify-content-center">
    <img class="rounded-circle account-img" src = "{{ url_for('static', filename='profile_pictures/' + user.image_file ) }}">
    <p>{{ user.name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.tagline  }}</p>
    <p>{{ user.about }}</p>
    <p>{{ user.current_workplace }}</p>
    </div>
    </div>
    {% endblock %}
